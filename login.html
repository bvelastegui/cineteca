<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineTeca - Proyecto Final</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"
  >
  <style>
    :root {
      --bs-font-sans-serif: "Nunito", sans-serif;
    }

    html, body {
      height: 100%;
    }

    main {
      max-width: var(--bs-breakpoint-sm);
      padding: 15px;
    }
  </style>
  <noscript>
    <style>
      main {
        display: none;
      }

      noscript {
        max-width: var(--bs-breakpoint-sm);
        padding: 15px;
      }
    </style>
  </noscript>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary position-relative">
<noscript class="no-script w-100 m-auto">
  <img class="mb-4" width="72" src="/assets/img/logo.svg" alt="">
  <p class="h3 mb-3 fw-normal">
    Lo sentimos, pero CineTeca no funciona correctamente sin JavaScript habilitado.
  </p>
  <p class="h3 fw-normal">Por favor, habilítalo para continuar.</p>
</noscript>

<div
  id="overlay"
  class="position-absolute z-3 d-flex bg-body bg-opacity-75 top-0 start-0 end-0 bottom-0 align-items-center justify-content-center"
>
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<main class="w-100 m-auto">
  <form id="form-login" autocomplete="off">
    <img class="mb-4" width="72" src="/assets/img/logo.svg" alt="">
    <h1 class="h3 mb-3 fw-normal">Por favor ingresa tu API Key</h1>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="key" placeholder="TMDB API Key">
      <label for="key">TMDB API Key</label>
      <div class="invalid-feedback"></div>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Continuar</button>
    <p class="mt-5 mb-3 text-body-secondary">
      <a
        target="_blank"
        rel="noreferrer"
        href="https://developer.themoviedb.org/docs/getting-started"
      >
        ¿Cómo puedo obtener una API Key?
      </a>
    </p>
  </form>
</main>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
></script>
<script type="module" src="/js/pages/login.js"></script>
</body>
</html>
